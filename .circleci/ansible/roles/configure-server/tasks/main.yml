# Install Python, Update/upgrade packages, Install nodejs, npm, and pm2
---
- name: "Install Python"
  become: true
  become_method: sudo
  raw: test -e /usr/bin/python3 || (apt -y update && apt install -y python3)
  changed_when: false

- name: "Update packages"
  become: true
  become_method: sudo
  apt:
    update_cache: yes

- name: "Upgrade packages"
  become: true
  become_method: sudo
  apt:
    upgrade: yes

- name: "install nodejs and npm dependencies"
  become: true
  become_method: sudo
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

# Install pm2
- name: "install pm2"
  become: true
  become_method: sudo
  apt:
    name: ["pm2"]
    global: yes
    production: yes
    state: latest
