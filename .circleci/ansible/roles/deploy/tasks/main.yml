---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes


- name: "install nodejs and npm dependancies"
  become: yes
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "Install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Extract the zipped artifact into the EC2 instance"
  become: true
  copy:
    src: "{{ artifact_path }}"
    dest: "/tmp/{{ artifact_name }}"

# Start the app
- name: "Start the app"
  become: true
  shell: "pm2 start /tmp/{{ artifact_name }}"